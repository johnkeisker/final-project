<div class="register">


  <form ng-submit="registerCtrl.register()">
    <div class="form-group">
      <label for="exampleInputEmail1"></label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" ng-model="registerCtrl.newUser.email">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1"></label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" ng-model="registerCtrl.newUser.password">
    </div>
    <div class="form-group">
      <button class="button" type="submit" class="btn btn-default">Register</button>
    </div>
  </form>




</div>
