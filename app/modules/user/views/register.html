<div class="register">

  <img id="glasses" src="http://newalbionbrewing.com/wp-content/uploads/2013/11/Micro-Brew-Beer.jpg">

  <form ng-submit="registerCtrl.register()">
    <div class="form-group">
      <label for="exampleInputEmail1"></label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="registerCtrl.newUser.email">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1"></label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registerCtrl.newUser.password">
    </div>

    <button type="submit" class="btn btn-default">Register</button>
  </form>

</div>
