
<div class="detail" ng-class="{ 'favorite': detailCtrl.isFavorite() }">
  <header>
    <button class="back" ui-sref="breweries">Go Back</button>
    <h1 ng-bind-html="detailCtrl.brewery.info.name"></h1>

    <button class="fav" ng-click="detailCtrl.favoriteBrewery()" ng-hide="detailCtrl.isFavorite()">Favorite</button>
    <button class="unfav" ng-click="detailCtrl.unfavoriteBrewery()" ng-show="detailCtrl.isFavorite()">Unfavorite</button>
  </header>
  <div class="brewery-info">
    <h3>{{ detailCtrl.brewery.info.description }}</h3>
  </div>
  <div class="beer-container">

    <div class="missing-content" ng-if="!detailCtrl.brewery.beers">
      <p>NO BEER CONTENT CURRENTLY AVAILABLE.
        If you would like to submit content, please visit: <a href="http://www.brewerydb.com/add" target="_blank">BreweryDB</a>
      </p>
    </div>

    <div id="f1_container" ng-repeat="beer in detailCtrl.brewery.beers">
      <div id="f1_card" class="shadow">
    		<div class="front face">
          <h2>{{ beer.name }}</h2>
    		</div>
    		<div class="back face">
          <p style="font-weight: bold; margin-top: 5px; text-align: center; color: red; text-shadow: none;">{{ beer.style.abvMax }} % Alcohol by Volume</p>

    			<p class="back-face-p">{{ beer.style.description }}</p>
    		</div>
      </div>
    </div>
  </div>

  <footer></footer>
</div>
