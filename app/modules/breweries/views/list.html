<div class="list">
  <header>
    <div class="title">Local Brews</div>
  </header>

  <div class="breweries">
    <div class="brewery" ng-repeat="brewery in listCtrl.breweries">
      <div class="brewery--logo">
        <img ng-src="{{ brewery.brewery.images.squareMedium }}">
      </div>

      <div class="brewery--info">
        <a class="a1" ui-sref="brewery({ id: brewery.breweryId })">{{ brewery.brewery.name }}</a>
        <br>
        <a href="{{ brewery.website }}" target="_blank">Visit Website</a>


        <ul>
          <li ui-sref="brewery({ id: brewery.breweryId })">{{ brewery.locality }}</li>
          <li ui-sref="brewery({ id: brewery.breweryId })">{{ brewery.region }}</li>
          <li ui-sref="brewery({ id: brewery.breweryId })">{{ brewery.phone }}</li>
          <li ui-sref="brewery({ id: brewery.breweryId })">{{ brewery.streetAddress }}</li>
        </ul>

      </div>

    </div>
  </div>
</div>
